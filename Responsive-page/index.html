<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }
.top1{
  height: 100px;
  width: 400px;
  margin: 20px;
  background-color: rgb(115, 214, 214);
  float: left;
}
.top2{
  height: 100px;
  width: 880px;
  margin: 20px 20px 20px 0px;
  background-color: rgb(232, 154, 76);
  float: right;
}
.b{
clear: both;
}
.mid{
   height: 270px;
  width: 1300;
  margin: 0px 20px 0px 20px;
  background-color: rgb(227, 86, 64);
  
}
.bottom{
   height: 200px;
  width: 422px;
  margin: 0px 0px 20px 20px;
  background-color: rgb(190, 187, 18);
  float: left;
 
}
/* media query for making page responsive according to device size */
@media  screen and (max-width: 900px) {
  .top1{
  height: 100px;
  width: 150px;
}
.top2{
  height: 100px;
  width: 350px;
  
}

.mid{
   height: 200px;
  width: 550px;
  
}
.bottom{
   height: 200px;
  width: 165px;
  margin: 0px 0px 25px 25px;
  background-color: rgb(190, 187, 18);
  float: left;
 
}
}
/* for phone */
@media  screen and (max-width: 400px) {
   .container{
      box-sizing: border-box;
      background-color: rgb(240, 240, 185);
      
  .top1{
  height: 50px;
  width: 70px;
}
.top2{
  height: 50px;
  width: 150px;
  
}

.mid{
   height: 200px;
  width: 240px;
  
}
.bottom{
   height: 50px;
  width: 100%;
  margin: 0px 0px 10px 10px;
  background-color: rgb(190, 187, 18);
  float: none;
 
}
   }}
  </style>
</head>
<body>
  <div class="container">
  <div class="top1"></div>
  <div class="top2"></div>
  <br class="b">
  <div class="mid"></div>
   <br class="b">
  <div class="bottom"></div>
  <div class="bottom"></div>
  <div class="bottom"></div>
  </div>
</body>
</html>
