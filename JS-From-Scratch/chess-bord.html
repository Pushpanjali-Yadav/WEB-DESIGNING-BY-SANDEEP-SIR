<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <style>
    #box {
      display: flex;
      flex-direction: column;
      width: 400px;
      height: 400px;
      border: 2px solid #000;
    }
    .row {
      display: flex;
      flex: 1;
    }
    .col {
      width: 50px;
      height: 50px;
    }
    .white {
      background-color: white;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  const box = document.getElementById("box");

  for (let i = 0; i < 8; i++) {
    const row = document.createElement("div");
    row.className = "row";

    for (let j = 0; j < 8; j++) {
      const col = document.createElement("div");
      col.classList.add("col");

      // Use if...else for alternating color
      if ((i + j) % 2 === 0) {
        col.classList.add("white");
      } else {
        col.classList.add("black");
      }

      row.appendChild(col);
    }

    box.appendChild(row);
  }
</script>

</body>
</html>
