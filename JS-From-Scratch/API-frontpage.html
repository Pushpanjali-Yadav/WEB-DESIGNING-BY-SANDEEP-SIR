<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #fdfbfb, #7092a3);
    }

    .myimg {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: transform 0.5s ease-in-out, opacity 0.4s ease;
      border-radius: 8px 8px 0 0;
    }

    
      .card {
  border-radius: 30% 5%;
  width: 100%;
  max-width: 220px;
      overflow: hidden;
      background-color: #f6ececf3;
      box-shadow: 0 2px 6px rgba(250, 214, 166, 0.5);
      transition: transform 0.5s ease, box-shadow 0.4s ease;
      animation: floatCard 4s ease-in-out infinite;
    }

    .card:hover .myimg {
      transform: scale(1.2);
      opacity: 0.95;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes floatCard {
      0% { transform: translateX(0px); }
      50% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-success bg-opacity-25 shadow-sm">
    <div class="container-fluid">
      <a href="#" class="navbar-brand fw-bold">üçΩÔ∏è Food Menu</a>
      <div class="d-flex gap-2">
        <form onsubmit="return false;">
          <input list="ctr" id="browser" placeholder="Select Country" autocomplete="off">
          <datalist id="ctr"></datalist>
          <button id="btn" class="btn btn-primary">Show</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
  <div class="row justify-content-center" id="box"></div>
</div>


  <script>
    const box = document.getElementById("box");

    async function categories() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
      const data = await res.json();
      let card = ``;

      for (const itm of data.categories) {
        card += `
          <div class="col-6 col-md-4 col-lg-3 mb-4">
            <a href="/JS-From-Scratch/food_temp.html?c=${encodeURIComponent(itm.strCategory)}">
            <div class="card h-100 text-center">
              <img src="${itm.strCategoryThumb}" class="card-img-top myimg" alt="${itm.strCategory}">
              <div class="card-body">
                <h5 class="card-title">${itm.strCategory}</h5>
              </div>
            </div>
            </a>
          </div>`
         ;
      }

      box.innerHTML = card;
    }

    categories();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
