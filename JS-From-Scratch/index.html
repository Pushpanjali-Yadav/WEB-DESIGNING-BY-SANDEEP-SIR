<script>
//code for contact us and start exploring ....................
function contactform() {
  const col1 = document.getElementById("col1");
  col1.classList.add("blur");

  // Create form container
  const formContainer = document.createElement("div");
  formContainer.id = "formContainer";
  formContainer.className = "text-center";

  formContainer.innerHTML = `
    <h3 class="mb-4">Register Now</h3>
    <input type="text" placeholder="Name" class="form-control" required />
    <input type="email" placeholder="Email" class="form-control" required />
    <input type="password" placeholder="Password" class="form-control" required />
    <button class="btn btn-success mt-3">Submit</button>
    <button class="btn btn-danger mt-3 ms-2" onclick="closeForm()">Close</button>
  `;
  document.body.appendChild(formContainer);
}
//remove blur
function closeForm() {
  const formContainer = document.getElementById("formContainer");
  const col1 = document.getElementById("col1");

  if (formContainer) formContainer.remove();
  col1.classList.remove("blur");
}

//going to the next page


//code for image itetation and going to next page................................
  const box = document.getElementById("indexBox");

  async function display() {
    const res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
    const data = await res.json();
    const categories = data.categories;
    const img = document.createElement("img");
    box.appendChild(img);

    let i = 0;

    setInterval(() => {
      img.src = categories[i].strCategoryThumb;
      i = (i + 1) % categories.length; 
    }, 2500);
  }

   display();
</script>
