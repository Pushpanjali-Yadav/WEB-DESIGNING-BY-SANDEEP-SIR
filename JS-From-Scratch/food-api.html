<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Menu</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fdfaf6;
    }

    #box {
      padding: 10px;
      background-color: #fff8e7;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    h2 {
      color: red;
      font-family: sans-serif;
      text-align: center;
      font-weight: bolder;
      margin-bottom: 20px;
    }

    #hbar {
      background: #c1d6f1;
      display: flex;
    
      box-sizing: border-box;
      gap: 5px;
        overflow-x: auto;
      justify-content: center;
    }

    #hbar button {
      border: none;
      background-color: #c1d6f1 ;
     
      color: rgb(18, 18, 19);
     border-style: none;
      padding: 0px 8px  ;
      transition: background-color 0.3s ease;
    }

    #hbar button:hover {
      background-color: #7d99dc;
    }

    input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  .card {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border-radius: 10px;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}



  </style>
</head>
<body>
  <nav class="navbar bg-success bg-opacity-25 shadow-sm ">
    <div class="container-fluid">
      <a href="#" class="navbar-brand fw-bold">üçΩÔ∏è Food Menu</a>
      <div class="d-flex gap-2">
        <form onsubmit="return false;">
          <input list="ctr" id="browser" placeholder="Select Country" autocomplete="off">
          <datalist id="ctr"></datalist>
          <button id="btn" class="btn btn-primary">Show</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Category Buttons -->
  <div id="hbar" onload="categories()"></div>

  <!-- Meals Display -->
  <div id="box" class="row g-4 mt-3 px-3">
  </div>

  
  <script>
    const box = document.getElementById("box");
    const btn = document.getElementById("btn");

    //  areas..........
    async function area() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/list.php?a=list");
      const data = await res.json();
      let opt = "";
      for (let itm of data.meals) {
        opt += `<option value="${itm.strArea}">`;
      }
      document.getElementById("ctr").innerHTML = opt;
    }

    // Load categories (top bar buttons)
    async function categories() {
      const hbar = document.getElementById("hbar");
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/list.php?c=list");
      const data = await res.json();

      for (let itm of data.meals) {
        const btn = document.createElement("button");
        btn.textContent = itm.strCategory;
        btn.addEventListener("click", () => showByCategory(itm.strCategory));
        hbar.appendChild(btn);
      }
    }

    // Show meals by selected area
    async function show() {
      const val = document.getElementById("browser").value;
      if (!val) return;

      box.innerHTML = "";
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?a=${val}`);
      const data = await res.json();
      displayMeals(data.meals, `${val} cuisine`);
    }
//url of frontpage to show categories here.......
async function fromFirst() {
  const params = new URLSearchParams(window.location.search);
const category = params.get("c");
  showByCategory(category);

}
 document.addEventListener("DOMContentLoaded", fromFirst);
    // Show meals by selected category
    async function showByCategory(category) {
      box.innerHTML = "";
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
      const data = await res.json();
      displayMeals(data.meals, `${category} meals`);
    }

    // Helper to display meal cards
   function displayMeals(meals, subtitle) {
  let cards = `<h2 class="my-4">${subtitle.toUpperCase()}</h2><div class="row">`;

  for (let meal of meals) {
    cards += `
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card shadow-sm h-100">
          <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
          <div class="card-body text-center">
            <h5 class="card-title">${meal.strMeal}</h5>
            <p class="card-text small text-muted">${subtitle}</p>
            <a href="/JS-From-Scratch/demoPage.html?mealId=${meal.idMeal}" class="btn btn-outline-primary btn-sm mt-2">See Ingredients</a>
          </div>
        </div>
      </div>`;
  }

  cards += `</div>`;
  box.innerHTML = cards;
}


    // Initial load
window.addEventListener("DOMContentLoaded", () => {
  fromFirst(); 
});

  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
