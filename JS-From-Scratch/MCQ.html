<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Test</title>
  <style>
    *{
      margin: 0px;
    }
    #form{
      width: 99.9%;
      height: 100px;
      background-color: rgba(60, 158, 208, 0.558);
      padding: 20px;
    }
    #form h1{
      color: rgb(126, 20, 20);
      padding-left: 45%;
    }
    #form p{
      color: rgb(28, 51, 12);
      padding-left: 43%;
      padding-top:5px ;
      font-size: larger;
    }
    #box{
     
      margin: auto;
      padding: 50px;
    }
    #res{
      float: right;
      display: flex;
    }
  </style>
</head>
<body>
   <div id="form">
    <h1>MCQ Test</h1>
    <p>Total no. of questions are 5.
    </p>
    <p>Each Ques. carry equal marks.</p>
     

  </div>
  <div id="box">
 
  </div>


</body>
<script>
//questions
const arr =[
  ["What does HTML stand for?","Hyper Text Markup Language","Hyperlinks and Text Markup Language","High-Level Text Machine Language","Home Tool Markup Language"],
  ["Which tag is used to create a hyperlink?", " <link>"," <href>","<a>","<hyperlink>"],
  ["Which tag is used to define a section in an HTML document?", "<section>","<div>","<article>","<span>"],
  [ "What is the correct way to insert a comment in HTML?","<!-- This is a comment -->"," // This is a comment","/* This is a comment */","<! This is a comment !>"],
  ["Which tag is used to define a table row?","<td>","<tr>","<th>","<table>"]
]
const ans=["Hyper Text Markup Language","<a>","<section>","<!-- This is a comment -->","<tr>"];
//creating elements...

const box = document.getElementById("box");
const btn=document.createElement("input");
var userans = [];

const show=()=>{
  var n=0;box.innerHTML = "";p=1; 
for(i of arr){
  var ct = 0;
  const h2=document.createElement("h2");
  h2.innerHTML=i[0];
  h2.style.color="blue";
  h2.style.marginTop="8px"
  h2.style.marginBottom="8px"
  box.appendChild(h2);
  for(j of i){
    if(ct == 0){
      ct=1;
    }
    else{
      const option=document.createElement("input");
      option.type = "radio";
      option.name = "q"+n
      option.value = j;
      option.id = "o"+p;

      const label = document.createElement("label");
      label.htmlFor = "o"+p;
      label.textContent = j;

      box.appendChild(option);
      box.appendChild(label);
      box.appendChild(document.createElement("br"));
     p++;
    //styling.....
    label.style.color="green"
    label.style.fontSize="larger";

    }
  }
   n+=1;
}
box.style.backgroundColor= "antiquewhite";
 box.style.width="800px";
 box.style.height="650x"
     
//button working...
btn.type="button";
btn.value="   Submit   ";
btn.style.backgroundColor="blue";
btn.style.fontSize="20px";
btn.style.marginLeft="40%"
btn.style.marginTop="20px";
btn.style.padding="10px";
btn.style.borderRadius="20px";

box.append(btn);

//submit result.....................................


btn.addEventListener("click", function () {
  var marks =0;

    for ( i = 0; i < arr.length; i++) {
      const uans = document.querySelector(`input[name="q${i}"]:checked`);
      if (uans && (uans.value) === ans[i]) {
        marks+=5;
      }   
    }
    document.getElementById("box").replaceChildren()
    // alert(`Your marks: ${marks} Out Of 25`);
   
    const box = document.getElementById("box")
    const resulthead = document.createElement("h1");
    resulthead.innerHTML="Welcome"
    const l1=document.createElement("h3");
    const l2=document.createElement("h3");
    const l3=document.createElement("h3");
    const l4=document.createElement("h3");
    resulthead.innerHTML="YOUR RESULT";
    l1.innerHTML="Total Number Of Questions: 5";
    l2.innerHTML = "CORRECT QUESTIONS: "+(marks/5);
    l3.innerHTML = "TOTAL MARKS: "+marks;
    l3.style.paddingBottom="10px";
    //styling of lebals.......
    l1.style.color="green"
    l2.style.color="green"
    l3.style.color="green"
    l4.style.color="blue"
//progress bar.........................
const bar = document.createElement("div");
const prg = document.createElement("div");
  
bar.style.width="80%";
bar.style.height="20px";
bar.style.border="2px solid red";
bar.style.margin="auto";

bar.style.borderRadius="50px";
//prg.....

prg.style.border="2px";
prg.style.height="20px";
prg.style.borderRadius="20px";
// changing color........
 var pg;
pg =((marks/25)*100);
l4.innerHTML ="Your Performance:"
if(pg<20){
   prg.style.width="5%";
  prg.style.backgroundColor="red";
}
else if(pg ==20){
  prg.style.width="20%";
  prg.style.backgroundColor="red";
}
else if( pg==40){
 prg.style.width="40%";
  prg.style.backgroundColor="tomato";
}
else if( pg<=60){
 prg.style.width="60%";
  prg.style.backgroundColor="orange";
}
else if(pg === 80){
  prg.style.width="80%";
  prg.style.backgroundColor="green";
}
else{
   prg.style.width="100%";
  prg.style.backgroundColor="green";
}


    box.appendChild(resulthead);
    box.appendChild(l1);
    box.appendChild(l2);
    box.appendChild(l3);
    box.appendChild(l4);
    bar.appendChild(prg);
    box.appendChild(bar);
  });


}
show();
</script>
</html>
